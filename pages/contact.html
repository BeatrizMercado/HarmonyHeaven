<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Contáctanos</title>
</head>
<body>
    <section class="section-contact">
        <article class="section-right-form">
            <h1 class="h1-contact">Contáctanos</h1>
            <form action="/procesar_formulario" method="post" enctype="multipart/form-data" class="contact-form">
                <label for="nombre"></label>
                <input type="text" class="name-form" id="nombre" name="nombre" required placeholder="Nombre(*)">

                <label for="apellidos"></label>
                <input type="text" class="surname-form" id="apellidos" name="apellidos" required placeholder="Apellidos(*)"><br>

                <label for="email"></label>
                <input type="email" id="email" name="email" class="email-form" required placeholder="Correo Electrónico(*)"><br>

                <label for="telefono"></label>
                <input type="tel" id="telefono" class="phone-form" name="telefono" placeholder="Teléfono(*)"><br>

                <label for="mensaje"></label>
                <textarea id="mensaje" name="mensaje" class="message-form" rows="4" required placeholder="Mensaje"></textarea><br>

                <input type="submit" class="enviar" value="Enviar">
            </form>
        </article>
    
        <article class="section-left-contact">
            <h1 class="contact-title">CONTACT INFO</h1>
            <p class="contact-text">Harmony Heaven</p>

            <h1 class="contact-title">CORREO ELECTRÓNICO</h1>
            <p class="contact-text">info@harmonyheaven.com</p>

            <h1 class="contact-title">TELÉFONO</h1>
            <p class="contact-text">910 45 22 30</p>

            <h1 class="contact-title">UBICACIÓN</h1> 
            <p class="contact-text">Calle de la Música, 6,<br> Madrid, 28037</p>

            <img src="/public/assets/imagenes/singer-illustration.svg" alt="girl singing illustration">
        </article>
    </section>
    
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.3071940713207!2d-3.623375100000001!3d40.4241962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422f784732c7ab%3A0xa419af52952544b9!2sC.%20de%20la%20M%C3%BAsica%2C%206%2C%20San%20Blas-Canillejas%2C%2028037%20Madrid!5e0!3m2!1ses!2ses!4v1704966190689!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <footer>
        <div class="social"></div>
            <a href="https://www.facebook.com/"><img src="/public/assets/iconos/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://twitter.com/?lang=es"><img src="/public/assets/iconos/twitter.svg" alt="Twitter Icon"></a>
            <a href="https://es.linkedin.com/"><img src="/public/assets/iconos/linkedin.svg" alt="LinkedIn Icon"></a>           
        </div>
        <hr>
        <p class="copyright-text">@Copyright 2024 Harmony Heaven · Todos los derechos reservados</p>
    </footer>
</body>
</html>
